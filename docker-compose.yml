version: "2.1"

services:
  backend:
    build: ./Server
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - MONGO_URI=mongodb://db:27017/mydatabase
      
  frontend:
    build: ./Frontend
    ports:
      - "80:80"
    depends_on:
      - backend

  db:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:


